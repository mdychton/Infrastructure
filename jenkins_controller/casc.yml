---
jenkins:
  securityRealm:
    local:
      users:
      - id: "panda"
        name: "panda"
        password: "panda"
  numExecutors: 0 
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "Overall/Administer:panda"

  credentials:
    system:
      domainCredentials:
      - credentials:
         - usernamePassword:
           id: "artifactory"
           name: "admin"
           password: "password"
           scope: GLOBAL
         - basicSSHUserPrivateKey:
            id: "jenkins_agent"
            username: "jenkins"
            privateKeySource:
              directEntry:
                privateKey: |
                 -----BEGIN RSA PRIVATE KEY-----
                 ...
                 -----END RSA PRIVATE KEY-----
            scope: GLOBAL
tool:
  sonarRunnerInstallation:
    installations:
    - name: "SonarQube"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.7.0.2747"
  unclassified:
    sonarGlobalConfiguration:
      buildWrapperEnabled: true
      installations:
       - name: "SonarQube"
        serverUrl: "http://192.168.44.44:9000"
      
    